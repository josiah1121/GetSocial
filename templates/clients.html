{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">Clients</h2>
    <form method="POST" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
            <input type="text" name="name" class="w-full p-2 rounded-lg bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Deadline Days</label>
            <input type="number" name="deadline_days" class="w-full p-2 rounded-lg bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" value="7" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Approvers</label>
            <select name="approvers" multiple class="w-full p-2 rounded-lg bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="w-full p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Add Client</button>
    </form>
    <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mt-6 mb-3">Existing Clients</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% for client in clients %}
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 transform hover:-translate-y-1 transition">
            <h5 class="text-lg font-semibold text-blue-600 dark:text-blue-400">{{ client.name }}</h5>
            <p class="text-gray-600 dark:text-gray-400">
                Approvers: {% for a in client.approvers %}{{ a.username }}{% if not loop.last %}, {% endif %}{% else %}None{% endfor %}
            </p>
            <a href="{{ url_for('client_posts', client_id=client.id) }}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition mt-2">View Posts</a>
            <a href="{{ url_for('workflow_canvas', client_id=client.id) }}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition mt-2">Workflow Canvas</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
