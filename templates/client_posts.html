{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">Posts for {{ client.name }}</h2>
    <a href="{{ url_for('workflow_canvas', client_id=client.id) }}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition mb-4">View Workflow Canvas</a>
    <form method="POST" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Content</label>
            <textarea name="content" class="w-full p-2 rounded-lg bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Schedule Date (YYYY-MM-DD)</label>
            <input type="date" name="schedule_date" class="w-full p-2 rounded-lg bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Create Post</button>
    </form>
    <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mt-6 mb-3">Posts</h3>
    <div class="space-y-3">
        {% for post in posts %}
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 transform hover:-translate-y-1 transition">
            <a href="{{ url_for('post_detail', post_id=post.id) }}" class="text-blue-600 dark:text-blue-400">{{ post.id[:8] }}... - {{ post.status|capitalize }}</a>
            <p class="text-gray-600 dark:text-gray-400">{{ post.content[:50] }}{% if post.content|length > 50 %}...{% endif %}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
